{% extends 'layout.html' %}
{% block title %}New Post{% endblock %}
{% block content %}
    <section class="new-post">     
        <h1>New Post</h1>  
        <form method="POST" enctype="multipart/form-data" class="form-with-validation" action="{% url 'posts:new-post' %}">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="form-submit">Create Post</button>
        </form>
    </section>
{% endblock %}
