{% extends 'layout.html' %}

{% block title %}
    User Login
{% endblock %}

{% block content %}
    <h1>User Login</h1>
    <form method="POST" action="/users/login/" class="form-with-validation">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="form-submit">Login</button>
    </form>
{% endblock %}
