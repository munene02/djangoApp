{% extends 'layout.html' %}

{% block title %}
    User Login
{% endblock %}

{% block content %}
    <h1>User Login</h1>
    <form method="POST" action="{% url 'users:login' %}" class="form-with-validation">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next  %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <button type="submit" class="form-submit">Login</button>
    </form>
{% endblock %}
