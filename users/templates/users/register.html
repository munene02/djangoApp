{% extends 'layout.html' %}

{% block title %}
    Register a New USer
{% endblock %}

{% block content %}
    <section>
    <h1>Register a New User</h1>
    <form method="POST" action="{% url 'users:register' %}" class="form-with-validation">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="form-submit">Register</button>
    </form>
</section>
{% endblock %}
